<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GreenGame Market</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background: rgb(2, 0, 36);
            background: linear-gradient(203deg, rgba(2, 0, 36, 1) 0%, rgba(54, 9, 121, 1) 35%, rgba(0, 108, 255, 1) 100%) fixed center;
            background-repeat: no-repeat;
        }
        #addForm {
            margin-top: 10%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>
<body>

<!--    <header>-->
<!--        <span class="title">AddToMarket</span>-->
<!--    </header>-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="http://localhost:8081/">GreenGame</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Market
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/market/allOffers">All offers</a>
                        <a class="dropdown-item active" href="/market/addOffer">Add offer</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/market/myOffers">My offers</a>
						<a class="dropdown-item" href="http://localhost:8081/">GreenGame xD</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
        <div class="container text-center" id="addForm">
            <h1>Dodaj ofertÄ™</h1>
            <form class="form-inline" th:action="@{/market/getOffer}" method="post">
                    <label class="mr-2" for="descriptionInput">Nazwa</label>
                    <input class="form-control" type="text" id="descriptionInput" name="description" required>
                    <label class="ml-4 mr-2 " for="priceInput">Cena</label>
                    <input class="form-control" type="number" id="priceInput" name="price" min="0" step="0.1" required>
                    <label class="ml-4 mr-2" for="itemSelect">Item</label>
                    <select class="form-control col-3" id="itemSelect" name="item">
                        <option th:each="item : ${items}"
                                th:value="${item.id}"
                                th:text="${item.name}">
                        </option>
                    </select>
                <button class="btn btn-success ml-3 col-2" type="submit">Dodaj</button>
            </form>
        </div>
</body>
</html>
